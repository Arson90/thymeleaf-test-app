<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>USER</title>
    <link rel="stylesheet" type="text/css" th:href="@{/styles/style.css}" media="screen"/>
    <link th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css}">
    <script th:src="@{https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js}"></script>
    <link th:href="@{https://use.fontawesome.com/releases/v5.8.1/css/all.css}">
    <script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js}"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <form class="box" th:action="@{/adduser}" th:object="${user}" method="post">
                    <h1>SIGN UP</h1>
                    <p class="text-muted"> Please enter your login and password!</p>
                    <input type="text" th:field="*{userName}" placeholder="Username">
                    <span th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"></span>
                    <input type="text" th:field="*{password}" placeholder="Password">
                    <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
                    <input type="text" th:field="*{role}" placeholder="Role">
                    <span th:if="${#fields.hasErrors('role')}" th:errors="*{role}"></span>
<!--                    <input type="submit" value="Add User">-->
<!--                    <input type="text" name="" placeholder="Username"> -->
<!--                    <input type="password" name="" placeholder="Password"> -->
<!--                    <input type="text" name="" placeholder="Role"> -->
                    <a class="forgot text-muted" href="#">Forgot password?</a>
                    <input type="submit" name="" value="SIGN UP">
                    <div class="col-md-12">
                        <ul class="social-network social-circle">
                            <li><a href="#" class="icoFacebook" title="Facebook"><i class="fab fa-facebook-f"></i></a></li>
                            <li><a href="#" class="icoTwitter" title="Twitter"><i class="fab fa-twitter"></i></a></li>
                            <li><a href="#" class="icoGoogle" title="Google +"><i class="fab fa-google-plus"></i></a></li>
                        </ul>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
